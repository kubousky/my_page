{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <title>{% block title %}My portfolio{% endblock %}</title>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- CSS -->
        <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Jomolhari&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Slabo+27px&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Inconsolata&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=PT+Mono&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Unna&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Ramabhadra&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Telex&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Zilla+Slab+Highlight&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Slabo+13px&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:300&display=swap" rel="stylesheet">
        <link href="{% static "css/my_style.css" %}" rel="stylesheet">
    </head>
    <body>
        <nav class="navbar">  
            <div class="btn-group">
                <a id="invisible_left"></a>
                <a href="{% url "portfolio:home" %}">Home</a>
                <a href="{% url "portfolio:about-us" %}">About</a>
                <a href="{% url "portfolio:contact" %}">Contact</a>
                <a id="portfolio" href="{% url "portfolio:categories" %}">Portfolio</a>
                <a id="invisible_right"></a>
            </div>
        </nav>

        <div id="content">
            {% block content %}
            {% endblock %}
        </div>




    </body>
</html>
